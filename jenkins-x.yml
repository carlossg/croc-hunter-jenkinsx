buildPack: go
pipelineConfig:
  env:
  - name: ORG
    value: go-exchange-staging
  pipelines:
    pullRequest:
      build:
        replace: true
        steps:
        - command: make linux
        - env:
          - name: ORG
            value: go-exchange-staging
          command: VERSION=$PREVIEW_VERSION skaffold build -f skaffold.yaml
      postBuild:
        replace: true
        steps:
        - env:
          - name: ORG
            value: go-exchange-staging
          command: jx step post build --image $DOCKER_REGISTRY/$ORG/$APP_NAME:$PREVIEW_VERSION