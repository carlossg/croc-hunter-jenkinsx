buildPack: none
pipelineConfig:
  pipelines:
    pullRequest:
      pipeline:
        agent:
          image: docker.io/golang:stretch
        stages:
          - name: build-binary
            steps:
              - command: make
                args:
                  - build
          - name: build-image
            environment:
              - name: ORG
                value: go-exchange-staging
            steps:
              - command: export VERSION=$PREVIEW_VERSION && skaffold build -f skaffold.yaml